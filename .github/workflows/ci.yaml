name: ci-golang-workflow

on: 
  pull_request:
    branches: 
      - develop

jobs:
  check-application: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.19']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test
      - run: go mod tidy
      - run: go run math.go